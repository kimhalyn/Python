<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>

<body>


    <h3>{{tit}}</h3>

    <h3>조건문</h3>

        <h4>num은 10보다 작다.</h4>

    <h3>반복문</h3>

        {% endfor %}
    </ul>
